spring.application.name=trs
# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/trs_db
spring.datasource.username=postgres
spring.datasource.password=kilmerx
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=yoursupersecretkeychangethisinproductionwithatleast256bits
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=uploads/

# Admin seed credentials
app.admin.username=admin
app.admin.password=admin123
app.admin.email=admin@trs.local
